<!DOCTYPE html>
<html>

<head>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			padding: 20px;
			margin: 0;
			/* Reset default margin */
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			background-color: #fff;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		h1 {
			text-align: center;
			color: #333;
		}

		h2 {
			background: -webkit-linear-gradient(45deg, #f3ec78, #af4261);
			-webkit-background-clip: text;
			-moz-background-clip: text;
			background-clip: text;
			color: black;
			text-align: center;
			font-size: 2em;
			padding: 20px;
		}

		p {
			line-height: 1.6;
			color: #555;
			margin-bottom: 15px;
			/* Added margin between paragraphs */
		}

		.title-header {
			width: 100%;
			text-align: center;
			margin-top: 60px;
			padding: 10px 0;
		}

		.quiz {
			width: 50%;
			margin: auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 4px;
			background-color: white;
			transition: width 0.5s ease;
			/* Smooth transition effect for width change */
		}

		button {
			display: block;
			width: 100%;
			padding: 12px;
			margin-bottom: 10px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 1em;
		}

		button:hover {
			background-color: #45a049;
		}

		.about-button {
			position: fixed;
			top: 20px;
			right: 20px;
		}

		.about-button button {
			padding: 10px;
			background-color: #007bff;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 1em;
		}

		.about-button button:hover {
			background-color: #0056b3;
		}

		.about-container {
			background-color: #fff;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			margin-top: 20px;
		}
		
		.content-with-message .about-button {
			position: fixed;
			top: 80px;
			right: 20px;
		}

		/* Added styling for error message */
		.message {
			background-color: red;
			color: white;
			text-align: center;
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 8px;
		}

		.message.success {
			background-color: #4CAF50;
			/* Green */
			color: white;
			text-align: center;
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 8px;
		}

		@media screen and (max-width: 768px) {
			.quiz {
				width: 70%;
			}
		}

		@media screen and (max-width: 480px) {
			.quiz {
				width: 90%;
			}
		}
	</style>

	<!-- Quiz Name / Title -->
	<meta charset="UTF-8">
	<title>WebQuiz V0.1</title>
</head>

<body>
	<script>
		if (new URL(window.location.href).searchParams.get('success') === 'true') {
			var successDiv = document.createElement('div');
			successDiv.className = 'message success';
			successDiv.textContent = 'Operation Successful!';
			document.body.insertBefore(successDiv, document.body.firstChild);

			// Add class to adjust content when error occurs
			document.body.classList.add('content-with-message');
		}
		if (new URL(window.location.href).searchParams.get('SQLFail') === 'true') {
			var successDiv = document.createElement('div');
			successDiv.className = 'message error';
			successDiv.textContent = 'MySQL Failure!';
			document.body.insertBefore(successDiv, document.body.firstChild);

			// Add class to adjust content when error occurs
			document.body.classList.add('content-with-message');
		}
	</script>

	<div class="about-button">
		<button onclick="location.href='AboutPage.html'">About Page</button>
	</div>

	<div class="title-header">
		<h2>Welcome to WebQuiz V0.1!</h2>
	</div>


	<div class="quiz">
		<button onclick="location.href='quiz1.html'">Quiz 1</button>
		<p>Quiz 1 is about Omaha history and people.</p>
		<button onclick="location.href='quiz2.html'">Quiz 2</button>
		<p>Quiz 2 is about the University of Nebraska at Omaha.</p>
		<button onclick="location.href='quiz3.html'">Quiz 3</button>
		<p>Quiz 3 is about science.</p>
	</div>


</body>

</html>
