<!DOCTYPE html>
<html>

<head>
	<style>
		body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }        

        h1 {
            background: -webkit-linear-gradient(45deg, #f3ec78, #af4261);
            -webkit-background-clip: text;
            -moz-background-clip: text;
            background-clip: text;
            color: black;
            text-align: center;
            font-size: 2em;
            padding: 20px;
        }

        form {
            width: 70%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            transition: width 0.5s ease; /* Smooth transition effect */
        }
        
        @media screen and (max-width: 1200px) {
            form {
                width: 80%; /* Adjust the width for smaller screens */
            }
        }

        @media screen and (max-width: 768px) {
            form {
                width: 90%; /* Further adjust the width for smaller screens */
            }
        }

        @media screen and (max-width: 480px) {
            form {
                width: 95%; /* Adjust for even smaller screens */
            }
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .back-button,
        .view-button {
            position: absolute;
            top: 10px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }

        .back-button {
            left: 10px;
            background-color: #007bff;
        }

        .back-button:hover {
            background-color: #007bff;
        }

        .view-button {
            right: 10px;
            background-color: #007bff;
        }

        .view-button:hover {
            background-color: #007bff;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type=text] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        #lastName {
			margin-bottom: 20px;
		}

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }

        .question-number {
            font-weight: bold;
            margin-right: 10px;
        }

        .question {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-radius: 4px;
        }

        .point-value {
            font-weight: bold;
            color: #333;
        }
        
	</style>
	<script>
		function confirmSubmit() {
			return window.confirm("Are you sure you want to submit the quiz?");
		}

		function confirmBack() {
			return window.confirm("Are you sure you want to go back to the Quiz Landing page?");
		}

		function redirectToQuizLanding() {
			if (confirmBack()) {
				window.location.href = "QuizLanding.html";
			}
		}
		function redirectToView() {
			window.location.href = "QuizProcessorServlet?action=view&quizName=quiz1";
		}
	</script>

	<!-- Quiz Name / Title -->
	<meta charset="UTF-8">
	<title>Quiz 3</title>
</head>

<body>
	<button class="back-button" onclick="redirectToQuizLanding()"><span>&#8592;</span> Back to Quiz Landing</button>

	<h1>Quiz 3 - Science</h1>
	<form action="QuizProcessorServlet" method="post" onsubmit="return confirmSubmit();">
		<!-- Input fields for first name and last name -->
		<label for="firstName">First Name:</label>
		<input type="text" id="firstName" name="firstName" required>

		<label for="lastName">Last Name:</label>
		<input type="text" id="lastName" name="lastName" required>

		<div class="question">
			<p>Question 1: What is the capital of France?</p>
			<input type="radio" name="integer0" value="1">Paris<br>
			<input type="radio" name="integer0" value="0">London<br>
		</div>
		<div class="question">
			<p>Question 2: What is the capital of England?</p>
			<input type="radio" name="integer1" value="1">London<br>
			<input type="radio" name="integer1" value="0">Paris<br>
		</div>
		<!-- Add more questions in the same format -->

		<!-- hidden submit value for the quiz -->
		<input type="hidden" name="action" value="submit">
		<input type="submit" value="Submit Quiz">

		<!-- view button -->
		<button class="view-button" onclick="redirectToView()">View Results</button>

		<!-- extra hidden information -->
		<input type="hidden" name="quizName" value="quiz3">
	</form>
</body>

</html>
