<!DOCTYPE html>
<html>

<head>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: rgb(255, 255, 255);
		}

		h1 {
			background: -webkit-linear-gradient(45deg, #f3ec78, #af4261);
			-webkit-background-clip: text;
			-moz-background-clip: text;
			background-clip: text;
			color: black;
			text-align: center;
			font-size: 2em;
			padding: 20px;
		}

		form {
			width: 50%;
			margin: auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 4px;
			background-color: white;
		}

		.question {
			border: 1px solid #ccc;
			padding: 10px;
			margin-bottom: 10px;
			border-radius: 4px;
		}

		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 12px;
			margin-top: 10px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			width: 100%;
		}

		input[type=submit]:hover {
			background-color: #45a049;
		}

		/* Styles for the back button */
		.back-button {
			position: absolute;
			top: 10px;
			left: 10px;
			background-color: #3498db;
			color: white;
			padding: 10px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		.back-button:hover {
			background-color: #2980b9;
		}

		/* Styles for the view button */
        .view-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .view-button:hover {
            background-color: #2980b9;
        }

		/* Styles for text boxes */
		label {
			display: block;
			margin-bottom: 5px;
		}

		input[type=text] {
			width: 100%;
			padding: 8px;
			margin-bottom: 10px;
			box-sizing: border-box;
			border: 1px solid #ccc;
			border-radius: 4px;
		}
	</style>
	<script>
		function confirmSubmit() {
			return window.confirm("Are you sure you want to submit the quiz?");
		}

		function confirmBack() {
			return window.confirm("Are you sure you want to go back to the Quiz Landing page?");
		}

		function redirectToQuizLanding() {
			if (confirmBack()) {
				window.location.href = "QuizLanding.html";
			}
		}
		function redirectToView() {
			window.location.href = "QuizProcessorServlet?action=view&quizName=quiz2";
		}
	</script>
	
	<!-- Quiz Name / Title -->
	<meta charset="UTF-8">
	<title>Quiz 2</title>
</head>

<body>
	<button class="back-button" onclick="redirectToQuizLanding()"><span>&#8592;</span> Back to Quiz Landing</button>

	<h1>Quiz 2 - History</h1>
	<form action="QuizProcessorServlet" method="post" onsubmit="return confirmSubmit();">
		<!-- Input fields for first name and last name -->
		<label for="firstName">First Name:</label>
		<input type="text" id="firstName" name="firstName" required>

		<label for="lastName">Last Name:</label>
		<input type="text" id="lastName" name="lastName" required>

		<div class="question">
			<p>Question 1: What is the capital of France?</p>
			<input type="radio" name="integer0" value="1">Paris<br>
			<input type="radio" name="integer0" value="0">London<br>
		</div>
		<div class="question">
			<p>Question 2: What is the capital of England?</p>
			<input type="radio" name="integer1" value="1">London<br>
			<input type="radio" name="integer1" value="0">Paris<br>
		</div>
		<!-- Add more questions in the same format -->

		<!-- hidden submit value for the quiz -->
		<input type="hidden" name="action" value="submit">
		<input type="submit" value="Submit Quiz">

		<!-- view button -->
		<button class="view-button" onclick="redirectToView()">View Results</button>

		<!-- extra hidden information -->
		<input type="hidden" name="quizName" value="quiz2">
	</form>
</body>

</html>
